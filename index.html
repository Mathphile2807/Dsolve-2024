<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navi</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="container">
        <form id="mainForm">
            <label for="floor">Select Floor:</label>
            <select id="floor" name="floor" class="box">
                <option value="first">First</option>
                <option value="second">Second</option>
                <option value="third">Third</option>
            </select>
        </form>
        <form id="loc" style="display:none;">
            <label for="location">Select Location:</label>
            <select id="location" name="location" class="box">
            </select>
        </form>
        <form id="dest" style="display:none;">
            <label for="destination">Select Destination:</label>
            <select id="destination" name="destination" class="box">
            </select>
        </form>
        <button id="submitBtn" >Submit</button>
    </div>
    <div id="imageContainer" style="display:none;">
        <div id="location">location</div>
        <div id="floor">floor</div>
        <img id="floorImage" src="" alt="Floor Image">
    </div>
<script src="script.js"></script>   
</body>
</html>
